<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="age-cal.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="input">
            <div class="input-field">
                <span >Day</span>
                <input type="number" id="input-day">
                <small id="error-day"></small>
            </div>
            <div class="input-field">
                <span >Month</span>
                <input type="number" id="input-month">
                <small id="error-month"></small>
            </div>
            <div class="input-field">
                <span >Year</span>
                <input type="number" id="input-year">
                <small id="error-year"></small>
            </div>
        </div>
        <div class="icon">
        <i class='bx bx-down-arrow-alt'></i>
        </div>
        <div class="output-field">
            <h1><span id="output-year">--</span>Year</h1>
            <h1><span id="output-month">--</span>Month</h1>
            <h1><span id="output-day">--</span>Day</h1>

        </div>
    </div>
<script src="age-cal.js"></script>
</body>
</html>
